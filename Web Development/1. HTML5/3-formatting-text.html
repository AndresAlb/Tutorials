<!DOCTYPE> 
<html>
    <head>
        <title>Text Formatting</title>
    </head>
    <body>
        
        <h1>This is an h1 header</h1>

        <p>This is some <strong>bold</strong> text</p>

        <p>This is some <em>italic</em> text</p>

        <p>This is some <ins>underlined</ins> text</p>

        <p>This is some <sup>superscript</sup> and <sub>subscript</sub> text</p>

        <hr>

        <p>This is some <del>deleted</del> text</p>

    </body>
</html>
