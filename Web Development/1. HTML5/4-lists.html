<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Lists</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h1>HTML Lists</h1>

        <h2>Unordered Lists</h2>

        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>

        <h2>Ordered Lists</h2>

        <ol start="10">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        <ol type="a">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

        <ol reversed>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>

    </body>
</html>
