<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HTML5 Forms</title>
</head>
<body>
    
    <h1>HTML Forms</h1>

    <form>

        <p>
            Textbox: <input type="text" placeholder="Type something">
        </p>

        <p>
            Checkbox: <input type="checkbox"> <br>
            Checked checkbox: <input type="checkbox" checked>
        </p>

        <p>
            Radio buttons: <br>
            One <input type="radio" name="family" id="">
            Two <input type="radio" name="family" id="">
        </p>

        <p>
            Select control
        
            <select name="my-select" id="">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </p>

        <p>
            <input type="submit" value="Click me!">
        </p>

    </form>

</body>
</html>
