<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>

    <h1>Links</h1>
    
    <!--This is an absolute link because "https://www.google.com"
    will always take you to Google-->
    <p><a href="https://www.google.com">Click here to google</a></p>

    <!--We can use relative links to link to our own pages-->
    <p><a href="7-tables.html">HTML Table</a></p>

    <!--You can create special anchor links that redirect to 
    specific portions within your own webpage-->

    <div id="top" style="height: 50px;">
        <a href="#bottom">Got to bottom!</a>
    </div>

    <div id="middle" style="background-color: grey; height: 1500px;">
        <h2>Some text...</h2>
    </div>

    <div id="bottom" style="height: 50px;">
        <a href="#top">Go to top!</a>
    </div>

</body>
</html>
