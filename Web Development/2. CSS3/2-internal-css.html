<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>

    <!--Internal CSS is included in an HTML file by using the "style" tag with the "type" attribute set to "text/css"-->
    <style type="text/css">
        p {
            color: indianred;
        }
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p>This is a paragraph</p>
    <p>All my paragraphs are set to red!</p>
    <h1>All the headers are set to blue!</h1>
</body>
</html>
